version: '3.8'

services:
  pr-agent:
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/venv
    command: ["python", "run_agent.py", "--help"]

  pr-agent-api:
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/venv
    ports:
      - "8000:8000"
    command: ["python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
